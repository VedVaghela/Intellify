    <script>
      let report
      let email = localStorage.getItem("email")
      fetch(`https://super-rugby-shirt-eel.cyclic.app/farm/getNPKpH?email=${email}`)
      .then((res) => res.json())
      .then((data)=> {
        console.log(data)
        document.getElementById('Nvalue').innerHTML = data.Nitrogen;
        document.getElementById('pHvalue').innerHTML = data.pH;
        document.getElementById('Kvalue').innerHTML = data.Potassium;
        document.getElementById('Pvalue').innerHTML = data.Phosphorus;
        
      })
      .catch((err) => {
      console.log(err.message);
      })   
      console.log(report)
      let token = localStorage.getItem("access_token")

      function requestReport(){

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", `Bearer ${token}`);

        var requestOptions = {
          method: 'GET',
          headers: myHeaders,
          redirect: 'follow'
        };

        fetch("https://super-rugby-shirt-eel.cyclic.app/farm/requestReport", requestOptions)
         .then(response => response.json())
         .then(result => {console.log(result)
        alert("LAB REPORT REQUESTED")
        document.getElementById('requested').innerHTML = "Request for Lab Report Sent !"})
         .catch(error => console.log('error', error));
      }
    </script>
